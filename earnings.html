<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col-md-8">
               <div class="earnings">
                <div class="earnings-title">
                    <h2 class="text-center">My Earnings Info</h2>
                </div>
                <div class="earnings-info">
                    <div class="li-container">
                            <div class="subtotal">
                               <ul class="list-inline">
                                    <li class="col-md-6 text-right"><p>Tip Total:</p></li>
                                    <li class="col-md-6 text-left"><p>$ {{ tipTotal | number:2 }}</p></li>
                                </ul>
                            </div>
                            <div class="Tip">
                                <ul class="list-inline">
                                    <li class="col-md-6 text-right"><p>Meal Count:</p></li>
                                    <li class="col-md-6 text-left"><p>{{ mealTotal }}</p></li>
                                </ul>
                            </div>
                            <div class="total">
                                <ul class="list-inline">
                                    <li class="col-md-6 text-right"><p>Average Tip Per Meal:</p></li>
                                    <li class="col-md-6 text-left"><p>$ {{ tipAvg | number:2 }}</p></li>
                                </ul>
                            </div>  
                    </div>       
                </div>
            </div>
           </div>
       </div>
   </div>
    
</body>
</html>
